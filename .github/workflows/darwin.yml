on:
  push:
    branches:
      - main
  pull_request:

name: x86_64-darwin
jobs:
  flake-check:
    # latest x86_64-darwin
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@V28
        with:
          extra_nix_config: |
            accept-flake-config = true
      - name: Flake check
        env:
          # workaround for segfaults
          # https://github.com/NixOS/nix/issues/4246
          GC_DONT_GC: 1
        run: nix flake check

  build-shell:
    # latest x86_64-darwin
    runs-on: macos-13
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@V28
        with:
          extra_nix_config: |
            accept-flake-config = true
      - if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: cachix/cachix-action@v15
        with:
          name: "konradmalik"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Shell build
        run: nix build .#devShells.x86_64-darwin.default

  build-package:
    # latest x86_64-darwin
    runs-on: macos-13
    needs:
      - flake-check
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@V28
        with:
          extra_nix_config: |
            accept-flake-config = true
      - if: ${{ !github.event.pull_request.head.repo.fork }}
        uses: cachix/cachix-action@v15
        with:
          name: "konradmalik"
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: Flake build default package
        run: nix build .#packages.x86_64-darwin.default
